<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Load PDF.js Viewer from CDN inside iframe -->
  <iframe
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=hari.pdf">
  </iframe>

</body>
</html>
