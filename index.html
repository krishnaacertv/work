<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Preview</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Arial; }
    .topbar { padding:12px 16px; background:#0f172a; color:#fff; display:flex; gap:12px; align-items:center; }
    .topbar a { color:#a5f3fc; text-decoration:underline; }
    .frame-wrap { height:calc(100% - 56px); }
    iframe { width:100%; height:100%; border:0; }
    .fallback { padding:18px; text-align:center; }
  </style>
</head>
<body>
  <div class="topbar">
    <strong>PDF Preview</strong>
    <nav style="margin-left:auto;">
      <a href="exam.pdf" target="_blank" rel="noopener">Open PDF in new tab</a>
    </nav>
  </div>

  <div class="frame-wrap">
    <!-- Put your PDF filename here (same folder as index.html) -->
    <iframe src="exam.pdf" title="PDF preview">
      <!-- Fallback for browsers that don't support embedding -->
      <div class="fallback">
        <p>Your browser does not support embedded PDFs. <a href="exam.pdf">Download the PDF</a>.</p>
      </div>
    </iframe>
  </div>
</body>
</html>
